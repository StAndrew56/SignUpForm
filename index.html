<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body class="margin0">
    <div id="container">
        <div class="scenery">
            <img class="plant" src="plant.jpg" alt="plant">
            <h1 class="overlay-text">
                <img class="logo" src="odin-lined.png" alt="logo">
                <span class="odin-text">Odin</span>
            </h1>            
          </div>

        <div class="signup">
            <div class="header">
                <h2>
                    This is not a real online service! You know you need something <br>
                    like this in your life to help you realize your deepest dreams <br>
                    Sign up now to get started. <br> <br>
                    You know you want to.
                </h2>
            </div>


            <div id="formfield">
                <div class="flex-row">
                    <h2>Let's do this!</h2>
                </div>
                <div class="flex-row">
                    <div class="column1">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>

                    <div class="column2">
                        <label for="lastname">Last Name</label>
                        <input type="text"id="lastName" name="lastName">
                        <label for="phonenum">Phone Number</label>
                        <input type="tel"id="phonenumber" name="phonenumber">
                        <label for="passwordconfirm">Confirm Password</label>
                        <input type="password" id="passwordconfirm" name="passwordconfirm">
                    </div>
                </div>
            </div>

            <div class="footer">
                <button onclick="btnClicked()">Create Account</button>
                <h3>Already have an account? <a href="url">Log in</a> </h3>
            </div>

        </div>
    </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
